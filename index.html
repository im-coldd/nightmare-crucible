<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Nightmare Crucible</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');
    .terminal-font { font-family: 'IBM Plex Mono', monospace; }
    #game-output::-webkit-scrollbar { width: 8px; }
    #game-output::-webkit-scrollbar-thumb { background-color: #f87171; border-radius: 4px; }
    #game-output::-webkit-scrollbar-track { background-color: #111827; }
</style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl border-4 border-gray-700">

    <!-- Header -->
    <header class="p-4 border-b border-gray-700 bg-gray-700/30 rounded-t-lg">
        <h1 class="text-3xl font-bold text-red-400 terminal-font">The Nightmare Crucible</h1>
        <p class="text-sm text-gray-400">A Sleeper's journey into the Dream Realm. Type 'help' to begin.</p>
    </header>

    <!-- Player/Enemy Stats -->
    <div id="game-info" class="p-4 bg-gray-900 border-b border-gray-700 flex justify-between terminal-font text-sm">
        <div id="player-status">
            <p>HP: <span id="playerHP">100</span>/<span id="playerMaxHP">100</span></p>
            <p>Essence: <span id="playerEssence">100</span>/<span id="playerMaxEssence">100</span></p>
            <p>Stamina: <span id="playerStamina">100</span>/<span id="playerMaxStamina">100</span></p>
            <p>Runes: <span id="playerRunes">0</span></p>
        </div>
        <div id="enemy-status" class="hidden">
            <p>Name: <span id="enemyName"></span></p>
            <p>Tier: <span id="enemyTier"></span></p>
            <p>HP: <span id="enemyHP"></span>/<span id="enemyMaxHP"></span></p>
            <p>Essence: <span id="enemyEssence"></span>/<span id="enemyMaxEssence"></span></p>
            <p>Damage: <span id="enemyDMG"></span></p>
        </div>
    </div>

    <!-- Game Output -->
    <div id="game-output" class="terminal-font p-4 h-96 overflow-y-auto whitespace-pre-wrap text-sm"></div>

    <!-- Command Input -->
    <div class="p-4 border-t border-gray-700 flex items-center">
        <span class="text-red-400 terminal-font">>></span>
        <input type="text" id="command-input" placeholder="Enter your command..." class="w-full bg-transparent border-none focus:outline-none text-gray-200 terminal-font ml-2">
    </div>
</div>

<!-- Modules -->
<script type="module" src="game/core.js"></script>
<script type="module" src="game/enemies.js"></script>
<script type="module" src="game/abilities.js"></script>
<script type="module" src="game/memories.js"></script>
<script type="module" src="game/movement.js"></script>
<script type="module" src="game/combat.js"></script>
<script type="module" src="game/commands.js"></script>
<script type="module" src="game/ui.js"></script>
</body>
</html>
